<div style="width: 400px">
    <table>
        <tbody>
            <tr ng-repeat="s in pasCtrl.servCentres">
                <td>
                    <img src="{{s.ImageUrl}}"/>
                </td>
                <td>
                    <h3><a href="{{s.Url}}">{{s.Name}}</a></h3>
                    <p>{{s.Address}}</p>
                    <p>Phone: {{s.Phone}}</p>
                </td>
            </tr>
        </tbody>
    </table>
</div>
